<h1 mat-dialog-title>绑定新用户</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" placeholder="用户名" [(ngModel)]="username">
    <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint>https://github.com/<strong>username</strong></mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="username" tabindex="2">绑定</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">取消</button>
</div>
