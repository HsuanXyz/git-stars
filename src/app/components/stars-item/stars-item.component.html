<gs-language-ico [language]="language"></gs-language-ico>
<div class="ico avatar-ico"
     [lazyLoad]="ownerAvatar"
     [offset]="128">
</div>
<div class="repos-title">
  <a draggable="false" [href]="repoUrl" [innerHTML]="title  | highlight : keywords"></a>
</div>
<div class="repos-description" [attr.title]="description">
  <span [innerHTML]="description  | highlight : keywords"></span>
  <a draggable="false" *ngIf="homepage" [href]="homepage">{{homepage}}</a>
</div>
<button mat-icon-button class="more-btn">
  <mat-icon>more_vert</mat-icon>
</button>
