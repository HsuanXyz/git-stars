<mat-card class="loading-warp" *ngIf="stars.loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>
<mat-card class="stars-warp" *ngIf="!stars.loading">
  <gs-stars-item *ngFor="let star of stars.repo | repoSearch: keywords"
                 [star]="star"
                 (onDrag)="onDrag.emit($event)"
                 (onDragEnd)="onDragEnd.emit($event)"
                 (onDragStart)="onDragStart.emit($event)"></gs-stars-item>
</mat-card>
